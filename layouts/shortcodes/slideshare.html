  
{{ with .Get "id" }}
<iframe
        src="https://www.slideshare.net/slideshow/embed_code/key/{{ . }}"
        title="SlideShare Presentation"
        height="400"
        frameborder="0"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        style="border: 1px solid #CCC; border-width: 1px; margin-bottom: 20px; width: 100%;"
        allowfullscreen="true">
</iframe>
{{ end }}

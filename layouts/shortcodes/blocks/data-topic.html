{{ $url_text := .Get "url_text" }}
{{ $icon_path := .Get "icon_path" }}

<div class="topic col-lg-4 mb-0 mb-lg-0 ">
  {{ $link := replace (lower $url_text) "/" "-"  }}
  {{ $link := replace $link "&" "and" }}
  {{ $link := replace $link " " "-" }}
  {{ $link := printf "%s/%s" "" $link | relURL }}
  {{ with $url_text }}<a class="py-3 px-4 mb-4 text-left h4 text-white" href="{{ $link }}"><img class="icon mr-3" src="{{ $icon_path | relURL }}.svg"/>{{ $url_text }}</a>{{ end }}
</div>

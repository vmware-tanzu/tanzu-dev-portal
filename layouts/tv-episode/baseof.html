<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
    <body class="td-{{ .Kind }} tv-episode">
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid td-outer">
      {{ if .Params.beyond }}
        <div id="beyond-main" class="td-main">
      {{ else }}
        <div class="td-main">
      {{ end }}
        
        {{ block "main" . }}{{ end }}

      </div>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>


<div class="series-index">
    {{ $pages := (where .Site.Pages "Section" .Section).ByWeight }}
    {{ $parent := .Page }}
        
    {{ range $pages }}
    {{ if eq .Parent $parent }}
    <div class="px-4 py-3 my-3">
        <a class="lpx-4 py-2" href="{{ .RelPermalink }}">
            <h4 class="mt-3">{{- .Title -}}</h4>
            <p>{{ .Description | markdownify }}</p>
        </a> 
    </div>
    {{ end }}
    {{ end }}
</div>

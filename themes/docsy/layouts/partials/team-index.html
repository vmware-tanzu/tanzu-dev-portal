
<div class="section-index">
    {{ $pages := sort (where .Site.Pages "Section" "team") "Params.name" }}
    {{ $parent := .Page }}
    <div class="row">
        {{ range $pages }}
            {{ if eq .Parent $parent }}
                {{ if and .Params.name (not .Params.external) }}
                <div class="person col-lg-4 mb-0 mb-lg-0">
                    <div class="card py-3 px-4 mb-4 text-left text-white">
                        <div class="row">
                            <div class="col-3 pr-0">
                                <a onclick="" href="{{ .RelPermalink }}"><img class='' src='{{ (.Params.photo | default (print "/images/team/" (urlize .Params.name) ".jpg") | relURL) }}'/></a>
                            </div>
                            <div class="col-9 pr-0 pl-3">
                                <p class="h4"><a href="{{ .RelPermalink }}">{{- .Params.name -}}</a></p>
                                <p class="job">{{- .Params.description -}}</p>
                                <p class="location mb-2">{{- .Params.location -}}</p>
                                <!--<p>{{if .Params.skills}}{{- delimit .Params.skills ", " -}}{{end}}</p>-->
                                <!--<p>{{ .Render "social" }}</p>-->
                            </div>
                        </div>
                    </div> 
                </div>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
</div>

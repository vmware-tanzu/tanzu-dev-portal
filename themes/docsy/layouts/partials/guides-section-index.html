{{ $pages := (where .Pages ".Params.parent" "eq" nil) }}
<div class="section-index">
    <div class="row">
    {{ range $pages }}
        <div class="col-lg-4 px-2 px-lg-2 mb-3">
            <a class="linked-box td-box--gray-dark px-4 py-2 h-100" href="{{ .RelPermalink }}">
                <h4 class="link mt-3">{{- .LinkTitle -}}</h4>
                <p>{{ .Description | default .Title | markdownify }}</p>
            </a>
        </div>
    {{ end }}
    </div>  
</div>

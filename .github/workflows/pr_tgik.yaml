name: Create Automated Youtube PR
on:
  push:
    branches:
      - tgik
      - tanzu-talk
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR
        uses: smartinspereira/auto-create-pr-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}
          BASE_BRANCH: "main"
          BRANCH_PREFIX: "${{ env.GITHUB_REF }}"
          PULL_REQUEST_TITLE: "New Youtube ${{ env.GITHUB_REF }} Episodes"
          PULL_REQUEST_BODY: "Automatically Generated by GitHub Action"
          PULL_REQUEST_DRAFT: "false"

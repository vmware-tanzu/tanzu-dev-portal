name: Create TGIK PR
on:
  push:
    branches:
      - tgik  
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR
        uses: smartinspereira/auto-create-pr-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}
          BASE_BRANCH: "main"
          BRANCH_PREFIX: "tgik"
          PULL_REQUEST_TITLE: "New TGIK Episodes"
          PULL_REQUEST_BODY: "Automatically Generated by GitHub Action"
          PULL_REQUEST_DRAFT: "false"

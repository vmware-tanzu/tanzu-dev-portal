name: Create Automated Youtube PR
on:
  push:
    branches:
      - "youtube-*"

jobs:
  create-pr:
    if: github.repository == "vmware-tanzu/tanzu-dev-portal"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create PR
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          pr_title: "New Youtube ${{ github.ref }} Episodes"
          pr_body: "Automatically Generated by GitHub Action"
          destination_branch: "main"
          pr_draft: "false"

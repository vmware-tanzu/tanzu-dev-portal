name: Create Automated Bio Template PR
on:
  push:
    branches:
      - "bio-template-*"

jobs:
  create-bio-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create PR
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.BIO_PA_TOKEN }}
          pr_title: "Updated Bio From Template ${{ github.ref }}"
          pr_body: "Automatically Generated by GitHub Action"
          destination_branch: "main"
          pr_draft: "false"
